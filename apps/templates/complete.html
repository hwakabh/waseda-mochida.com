{% extends "layout.html" %}
{% block content %}
<!-- member only -->
<section id="about" class="two">
  <div class="container">

    <header>
      <h2>決済結果</h2>
    </header>


    <h3>ご注文ありがとうございます。</h3>
      <p>
        正常にお取引が完了しました。<br>
        <br>
        お取引番号 : {{ data.result.info.transactionId }}<br>
        お取引金額 : {{ data.result.info.packages.0.amount }} 円<br>
        ご注文内容 : {{ data.result.info.packages.0.products.0.name }}<br>
        <!-- Order ID : {{ data.result.info.orderId }}<br> -->
        <!-- Payment Status Check Return Code: {{ data.result.returnCode }}<br>
        Payment Status Check Return Message: {{ data.result.returnMessage }}<br>
        Payment Details: {{ data.result.info.payment_details }}<br> -->
        <br>
        <a href="/member" rel="noopener noreferrer">居酒屋もちだオンラインにもどる</a><br>
        <br>
        払い戻し処理は、以下リンクより可能です。<br>
        <form action="/member/pay/refund" method="post">
          <button type="submit" class="linepay_refund" name="transaction_id" value="{{ data.result.info.transactionId }}"><img src="/static/img/linepay.png" alt="" /></button>
        </form>
      </p>
  </div>
</section>
{% endblock %}
